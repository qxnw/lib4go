syntax = "proto3";

package pb;

message RequestContext{
    string session=1;
    string service=2;
    string input=3;
}
message ResponseContext{
    int32 status=1;
    string result=2;
}
message ResponseNoResultContext{
    int32 status=1;
}
message HBRequest{
    int32 Ping=1;
}
message HBResponse{
    int32 Pong=1;
}


service RPC{
    rpc Request(RequestContext)returns(ResponseContext){}
    rpc Query(RequestContext)returns(ResponseContext){}
    rpc Update(RequestContext)returns(ResponseNoResultContext){}
    rpc Delete(RequestContext)returns(ResponseNoResultContext){}
    rpc Insert(RequestContext)returns(ResponseNoResultContext){}
    rpc Heartbeat(HBRequest)returns(HBResponse){}
}

